<script>
    let arr = []
    let n = parseInt(prompt("nhập số phần tử"));
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1)));
    }
    document.write("các phần tử đã nhập là: " + arr +"<br>");
    let V = parseInt(prompt("giá trị cần tìm"));
    if (arr.indexOf(V) !== -1) {
        document.write(V + " thuộc mảng đã cho <br>");
        arr.splice(arr.indexOf(V), 1);
        document.write("Mảng sau khi xóa " + V + " là: " + arr);
    }else {
        document.write(V + " Không thuộc mảng đã cho")
    }
</script>
