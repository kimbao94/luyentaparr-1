<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Mảng đã nhập là:<span id="demo"></span></p>
<p>Đảo ngược:<span id="reverse"></span></p>
</body>
</html>
<script>
    let arr = []
    let n = parseInt(prompt("nhập số phần tử"));
    for(let i=0;i<n;i++) {
        arr[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1)));
    }
    document.getElementById("demo").innerHTML = arr;
    document.getElementById("reverse").innerHTML = arr.reverse() ;


</script>
