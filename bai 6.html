<script>
    let arr = []
    let n = parseInt(prompt("nhập số phần tử"));
    for (let i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Nhập phần tử thứ " + (i + 1)));
    }
    let value = parseInt(prompt("giá trị cần tìm"));
    if (arr.indexOf(value) !== -1){
        alert("V is in the array");
    }else {
        alert("V is not in the array");
    }
</script>
